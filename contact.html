      <form>
        <label>Name</label>
        <input type="text" required />

        </div>
        <div>

        </div>

        </div>
        <div>

        </div>
        <div>

        </div>

        <div>
          <label>Male</label>

        <div>

        </div>

        <div>

        <div>
          <label>File</label>

        </div>

        <div>
          <label>Message</label>
          <textarea></textarea>
        </div>

        <div>
          <label>I accept the terms</label>

        </div>
